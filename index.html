
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nonius TechOps - Deployment Platform</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&family=Source+Sans+3:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://esm.sh/reactflow@11.11.4/dist/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          gridTemplateColumns: {
            '24': 'repeat(24, minmax(0, 1fr))',
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --nonius-primary: #171844;
      --nonius-secondary: #87A237;
      --nonius-blue: #0070C0;
      --nonius-bg: #E9F2F8;
    }
    body { 
      font-family: 'Source Sans 3', sans-serif; 
      background-color: var(--nonius-bg);
    }
    h1, h2, h3, h4, h5, h6 { 
      font-family: 'Barlow Semi Condensed', sans-serif; 
      font-weight: 700;
      letter-spacing: -0.01em;
    }
    .nonius-gradient {
      background: linear-gradient(135deg, var(--nonius-primary) 0%, #2a2c6d 100%);
    }
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    
    /* React Flow Overrides */
    .react-flow__handle {
      width: 8px;
      height: 8px;
      background: var(--nonius-blue);
      border: 2px solid white;
    }
    .react-flow__edge-path {
      stroke-width: 2;
    }
    .react-flow__attribution {
      display: none;
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
      "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
      "react/": "https://esm.sh/react@^19.2.4/",
      "react": "https://esm.sh/react@^19.2.4",
      "recharts": "https://esm.sh/recharts@^3.7.0",
      "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
      "lucide-react": "https://esm.sh/lucide-react@0.475.0",
      "reactflow": "https://esm.sh/reactflow@11.11.4",
      "dagre": "https://esm.sh/dagre@0.8.5"
    }
  }
  </script>
</head>
<body class="text-slate-900">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
